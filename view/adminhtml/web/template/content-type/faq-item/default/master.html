<li attr="data.main.attributes" css="data.main.css" ko-style="data.main.style">
    <h2 attr="data.question.attributes" html="data.question.html" data-collapsible="true"></h2>
    <div data-content="true">
        <div attr="data.answer.attributes" html="data.answer.html"></div>
        <img if="data.image.attributes().src"
             attr="data.image.attributes"
             css="data.image.css"
             ko-style="data.image.style" />
    </div>
</li>
